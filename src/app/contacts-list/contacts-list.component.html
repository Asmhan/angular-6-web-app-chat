<div class="contact-list">
   <div *ngIf="activeTab == 'search'">
     <input type="text" [(ngModel)]="query" placeholder="Search with name" style="height: 40px; width: 90%; border-radius: 20px;border: none; padding: 0 20px; margin-Top: 20px; ">
   </div>
   <ul>
     <app-contact-item *ngFor="let contact of contacts | startsWith : query; let i = index"
                       [isFirstChild]="i==0"
                       [@flyInOut]="contact.messages.length"
                       (click)="onSelected(contact)"
                       [contact]="contact"
                       [selectedContact]="selectedContact">
    </app-contact-item>
   </ul>
</div>
