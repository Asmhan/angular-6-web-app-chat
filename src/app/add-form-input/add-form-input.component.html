<div class="add-form-input-container">
  <div style="flex: 3; background-color: #e6e7e7; padding: 10px 0; display: flex; align-items: center">
    <div class="" style="flex: 1; display: flex; align-items: center; justify-content: center">
      <i class="material-icons" style="font-size: 30px; color: #939495;">attach_file</i>
    </div>
    <div class="" style="flex: 12;">
      <input type="text" name="message" [(ngModel)]="message" placeholder="Type your message" style="height: 40px; width: 100%; border-radius: 5px;border: none; padding: 0 20px;">
    </div>
    <div class="" style="flex: 2; display: flex; align-items: center; justify-content: center">
      <button type="button" name="button" (click)="sendMessage()" style="color: white; background-color: #5cbeb3; height: 40px; padding: 0px 30px; border-radius: 5px; border: none;">Send</button>
    </div>
  </div>
</div>
